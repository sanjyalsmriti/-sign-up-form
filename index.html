<!DOCTYPE html>
<html lang="en">
<head>
    <title>How to create bootstrap 5 signup form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>



    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="signup-form">
                    <form actions="" class="mt-5 p-4 bg-light shadow">
                        <h4 class="mb-5 text-secondary">Create Your account</h4>
                        <div class="row">
                        <div class="mb-3 col-md-6">
                            <label>First Name<span class="text-danger">*</span></label>
                            <input type="text" name="fname" class="form-control" placeholder="Enter First Name">
                        </div>
                        <div class="mb-3 col-md-6">
                            <label>last Name<span class="text-danger">*</span></label>
                            <input type="text" name="lname" class="form-control" placeholder="Enter last Name">
                            </div>

                            <div class="mb-3 col-md-12">
                                <label>password<span class="text-danger">*</span></label>
                                <input type="text" name="password" class="form-control" placeholder="Enter Password">
                            </div>
                            <div class="mb-3 col-md-12">
                                <label> Confirm password<span class="text-danger">*</span></label>
                                <input type="text" name=" Confirmpassword" class="form-control" placeholder="Enter Password">
                            </div>
                            <div class="mb-3 col-md-12">
                               <button class="btn btn-primary float-end">signup Now</button>
                            </div>
                            
                        </div>
                        
                        </form>
                        <p class="text-center mt-3 text-secondary">If you have account, please <a href="#">Login Now</a></p>
                </div>
            </div>
        </div>
    </div>

<!-- Bootstrap js -->
    <script https://cdn.jsdelivr.net/npm/bootstrap@5.1.0-beta1/dist/js/bootstrap.bundle.min.js></script>
    
</body>
</html>
